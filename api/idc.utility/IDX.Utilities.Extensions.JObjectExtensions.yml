  assemblies:
  - IDX.Utilities
  namespace: IDX.Utilities.Extensions
  summary: Retrieves the value of a property from a JSON token.
  example:
  - >-
    <pre><code class="lang-csharp">var json = "{\"name\":\"John Doe\",\"age\":30,\"address\":{\"city\":\"NY\"}}";

    var jobj = JObject.Parse(json);

    var name = jobj.GetValue&lt;string&gt;("name");

    var age = jobj.GetValue&lt;int&gt;("age");

    var city = jobj.GetValue&lt;string&gt;("address.city");

    Console.WriteLine($"Name: {name}, Age: {age}, City: {city}");</code></pre>
  syntax:
    content: 'public static T? GetValue<T>(this JToken token, string propertyName) where T : class'
    parameters:
    - id: token
      type: Newtonsoft.Json.Linq.JToken
      description: The JSON token.
    - id: propertyName
      type: System.String
      description: The name of the property.
    typeParameters:
    - id: T
      description: The type of the value to retrieve.
    return:
      type: '{T}'
      description: The value of the property, or the default value of <code class="typeparamref">T</code> if the property is not found or the value cannot be converted.
    content.vb: Public Shared Function GetValue(Of T As Class)(token As JToken, propertyName As String) As T
